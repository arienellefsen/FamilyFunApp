<!DOCTYPE html>
<html>

<head>
    <title>Family Fun App - Activities for family around your aerea</title>
    <!--<meta>tag to control layout on Mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Font-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <!-- Boostrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/slick.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style2.css">
</head>

<body>
    <div class="container">
        test
        <div class="col-md-3">
            <h1>Zip</h1>
            <label for="search" class="sr-only">Search</label>
            <input type="text" class="form-control" name="search" id="search" placeholder="search">
            <span id="message"></span>

            <span id="message-no-result"></span>
        </div>

        <div class="col-md-3">
            <h1>Acitivies</h1>
            <select id="activities">
                <option value="museum">Museum</option>
                <option value="film">Film</option>
                <option value="park">Park</option>
                <option value="library">library</option>
            </select>
        </div>
        <div class="col-md-3">
            <h1>Radius</h1>
            <select id="radius">
                <option value="20">20</option>
                <option value="40">40</option>
                <option value="60">60</option>
                <option value="80">80</option>
            </select>
        </div>

        <div class="col-md-3">
            <h1>Date</h1>
            <input type="date" name="edate" id="event-date">
        </div>
        <span class="input-group-btn center-block">
            <button class="btn btn-primary" type="button" id="btnSearch"><span class="glyphicon glyphicon-search"></span> Search</button>
        </span>
    </div>

    <!--Slide-->
    <div class="container">
        <section class="regular slider" id="result">
        </section>
    </div>
    <!--end container-->

    <!--Map-->
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div id="map"></div>

            </div>
            <!--Weather-->
            <div class="col-md-4">
                <section id="weather"></section>
            </div>
        </div>

        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAh1l_6KVhqM13ZPGDkie-l8wOrHLv6S1I&callback=initMap">
        </script>
        
    </div>
    <!--end row-->
    </div>
    <!--end container-->


    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="./assets/javascript/slick.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js" integrity="sha256-GSRe5cHmmTD3DgBxRifzkNLaW1iwPTzt9kJ86rGa8tg=" crossorigin="anonymous"></script>
    <script src="./assets/javascript/event.js"></script>
    <script type="text/javascript" src="./assets/javascript/weather.js"></script>

</body>

</html>
