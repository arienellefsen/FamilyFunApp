<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

<body>
	<div id='page-header'>Welcome
		<h5 id='current-time'></h5>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading"><h3 class="panel-title"><h4>Subscribe To Family Fun</h4></h3>
		</div> 
		<div class="panel-body">
				<form class="form" id='subscribe-form'>
				  <div class="form-group">
				    <label for="zip">Zipcode</label>
				    <input type="text" class="form-control" id="zipcode" placeholder="08540">
				  </div>
					<div class="form-group">
				    <label for="name">Name</label>
				    <input type="text" class="form-control" id="name" placeholder="yourname">
				  </div>
				  <div class="form-group">
				    <label for="email">Email Address</label>
				    <input type="text" class="form-control" id="email" placeholder="yourname@gmail.com">
				  </div>
				  <input type="submit" class="btn btn-default" id="subscribe" value="Subscribe">
				  <!-- <button type="submit" class="btn btn-default">Add Train</button> -login->
				</form>
		</div> <!-- panel-body -->
	</div> <!-- panel panel-default -->
	<script src="https://code.jquery.com/jquery-3.2.1.js"

  		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js" integrity="sha256-GSRe5cHmmTD3DgBxRifzkNLaW1iwPTzt9kJ86rGa8tg=" crossorigin="anonymous"></script>
